﻿<div ng-app="app" ng-controller="rank">
     <h1>LOLFighters: The best and the worst</h1>
     <div ng-controller ="id">
         <ol><li ng-repeat="Ranking in data"><b>{{Ranking.Username}}</b>: {{Ranking.FarmGold}} $ - <a style="color:red" ui-sref="fight({ attackId: userid, defendId: Ranking.IdChampion })">Fight</a></li></ol>
     </div>
</div>
