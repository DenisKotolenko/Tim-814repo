﻿<div ng-app="app" ng-controller="rank">
     <h1>LOLFighters: The best and the worst</h1>
     <table ng-controller="id" class="table-condensed">
         <tr>
             <th><b>Rank</b></th>
             <th><b>Champion</b></th>
             <th><b>Gold</b></th>
             <th> </th>
         </tr>
         <tr ng-repeat="Ranking in data">
             <td><b>{{$index + 1}}</b></td>
             <td align="left">{{Ranking.Username}}</td>
             <td align="right"><font color="yellow"> <i> {{Ranking.FarmGold}}g</i></font></td>
             <td align="right"><a style="color:red" ui-sref="fight({ attackId: userid, defendId: Ranking.IdChampion })">Fight</a></td>
         </tr>
     </table>
</div>
